{% extends 'forum/forum.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'auth/fonts/material-icon/css/material-design-iconic-font.min.css' %}">
<link rel="stylesheet" href="{% static 'auth/css/style.css' %}">
<section>
  <div class="container">
    <div class="signup-content">
      <div class="signup-form">
        <h2 class="form-title">Sign up</h2>
        <form method="POST" class="register-form" id="register-form">
          {% csrf_token %}
          <div class="form-group">
            <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
            {{form.username}}
          </div>
          <div class="form-group">
            <label for="email"><i class="zmdi zmdi-email"></i></label>
            {{form.email}}
          </div>
          <div class="form-group">
            <label for="pass"><i class="zmdi zmdi-lock"></i></label>
            {{form.password1}}
          </div>
          <div class="form-group">
            <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
            {{form.password2}}
          </div>
          <div class="form-group">
            <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
            <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in <a href="#" class="term-service">Terms of service</a></label>
          </div>
          <div class="form-group form-button">
            <input type="submit" name="signup" id="signup" class="form-submit" value="Register" />
          </div>
        </form>
      </div>
      <div class="signup-image">
        <figure><img src="/static/auth/images/signup-image.jpg" alt="sing up image"></figure>
        <a href="/forum/login" class="signup-image-link">I am already member</a>
      </div>
    </div>
  </div>
</section>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script type="text/javascript">
  $(document).ready(function() {
    $("#id_username").attr('placeholder', '{{form.username.label}}');
    $("#id_email").attr('placeholder', '{{form.email.label}}');
    $("#id_password1").attr('placeholder', '{{form.password1.label}}');
    $("#id_password2").attr('placeholder', '{{form.password2.label}}');
  });
</script>
{% endblock content %}
