<!DOCTYPE html>
<html>

<head>
	<title>Molemule App</title>
	<meta charset="utf-8" />
	<script type="text/javascript" src="/static/jsmol/JSmol.min.js"></script>
	<script type="text/javascript" src="/static/jsmol/js/JSmolJME.js"></script>
	<script type="text/javascript" language="javascript" src="/static/jsmol/jsme/jsme/jsme.nocache.js"></script>
	<script type="text/javascript">
		//Jmol._debugCode = true;//(s.indexOf("debugcode") >= 0);

		var jmol = "jmol";
		var jme = "jme";

		var JmolInfo = {
			width: 300,
			height: 300,
			debug: false,
			color: "black",
			use: "HTML5",
			addSelectionOptions: true,
			serverURL: "https://chemapps.stolaf.edu/jmol/jsmol/php/jsmol.php",
			disableJ2SLoadMonitor: true,
			disableInitialConsole: true,
			jarPath: "java",
			jarFile: "JmolAppletSigned.jar",
			j2sPath: "j2s",
			isSigned: true,
			script: ""
		}

		var JMEInfo = {
			use: "HTML5",
			visible: true,
			divId: "jmediv",
			options: "autoez;nocanonize"
			//,jarPath: "jme",
			//,jarFile: "JME.jar"
			//optional parameters
			//,"jme" : startingStructure
		}

		//Jmol.setGrabberOptions([[":", "PubChem"]])
		Jmol.setGrabberOptions([
			["$", "NCI"]
		])


		function showSmiles(from3d) {
			$("#jsmolsmiles").html(jmol._getSmiles("/opensmiles/"));
			$("#jsmesmiles").html(jme._getSmiles());
		}
	</script>
</head>
<body>
	<table align=center width=1000 cellpadding=10>
		<tr align=center>
			<td>
				<div id="jmediv" style="position:relative;width:350px;height:300px;"></div>
			</td>
			<td align=center>
				<input type="button" onclick="Jmol.show2d(jmol, false);showSmiles(false)" value="&#8594;" />
				<br>
				<input type="button" onclick="Jmol.show2d(jmol, true);showSmiles(true)" value="&#8592;" />
			</tdalign=cente>
			<td align=center>
				<script>
					jmol = Jmol.getApplet(jmol, JmolInfo)
					jme = Jmol.getJMEApplet(jme, JMEInfo, jmol);
					Jmol.jmolButton(jmol, "calculate chirality;label %[chirality];background label yellow", "Mostrar R/S")
				</script>
			</td>
		</tr>
	</table>
</body>
</html>
